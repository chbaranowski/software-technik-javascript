<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>JavaScript Demo</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <script type="text/javascript" src="javascript/core.js"></script>
    
</head>
<body>
    
    <div id="page">
        
        <div id="header">
           <p>Header</p>
        </div>
        
        <div id="main-content-col">
            <div id="main-nav-col">
                <div id="main-content">
                    <div class="shadow-container">
                        <div class="shadow1">
                            <div class="shadow2">
                                <div class="shadow3">
                                    <div class="container">
                                        Message Box
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                      <div class="shadow-container">
                        <div class="shadow1">
                            <div class="shadow2">
                                <div class="shadow3">
                                    <div class="container">
                                         <h1>Kunde Basar Kasse</h1>
                                         <form action="post">
                                            <div class="row">
                                                <div class="col gu_05">&nbsp;</div>
                                                <div class="col gu3">
                                                    Vorname:
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col gu_05">&nbsp;</div>
                                                <div class="col gu3">
                                                    <input id="vornameTextField" class="textField" type="text" name="SampleTestField" value="">
                                                </div>
                                            </div>
                                            <div class="row">
                                                &nbsp;
                                            </div>
                                            <div class="row">
                                                <div class="col gu_05">&nbsp;</div>
                                                <div class="col gu3">
                                                    Nachname:
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col gu_05">&nbsp;</div>
                                                <div class="col gu3">
                                                    <input id="nachnameTextField" class="textField" type="text" name="SampleTestField" value="">
                                                </div>
                                            </div>
                                            <div class="row">
                                                &nbsp;
                                            </div>
                                              <div class="row">
                                                <div class="col gu_05">&nbsp;</div>
                                                <div class="col gu3">
                                                    Basar Nummer:
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col gu_05">&nbsp;</div>
                                                <div class="col gu3">
                                                    <input id="basarnummerTextField" class="textField" type="text" name="SampleTestField" value="">
                                                </div>
                                            </div>
                                            <div class="row">
                                                &nbsp;
                                            </div>
                                            <div class="row">
                                                <div class="col gu_05">&nbsp;</div>
                                                <div class="col gu1">
                                                    <input id="saveButton" type="button" name="SampleButton" value="Speichern">
                                                </div>
                                            </div>
                                            <div class="row">
                                                &nbsp;
                                            </div>
                                        </form>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <p>SWQS - Demo</p>
                    
                </div>
                
                <div id="navigation">
                     <div class="shadow-container">
                        <div class="shadow1">
                            <div class="shadow2">
                                <div class="shadow3">
                                    <div class="container">
                                         <h1>Menu</h1>
                                         <ul>
                                            <li>Kasse</li>
                                         </ul>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div id="footer">
            <p>Footer</p>
        </div>
        
    </div>
    
</body>
</html>
